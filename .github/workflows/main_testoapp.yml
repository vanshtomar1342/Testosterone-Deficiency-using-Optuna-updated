# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testoapp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://testoapp.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_058379ea23c84ea8aca1453eefa90d14 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d5caab9c631246abb47d66af613aef54 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: testoapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_058379ea23c84ea8aca1453eefa90d14 }}/testoapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testoapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_93cf154bb2e8457fafe312e561d0c272 }}
        images: 'testoapp.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_058379ea23c84ea8aca1453eefa90d14 }}/testoapp:${{ github.sha }}'